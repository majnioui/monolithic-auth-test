<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-gitrep-heading" data-cy="GitrepCreateUpdateHeading" jhiTranslate="monolithicauthtestApp.gitrep.home.createOrEditLabel">
        Create or edit a Gitrep
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="monolithicauthtestApp.gitrep.clientid" for="field_clientid">Clientid</label>
          <input type="text" class="form-control" name="clientid" id="field_clientid" data-cy="clientid" formControlName="clientid" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="monolithicauthtestApp.gitrep.accesstoken" for="field_accesstoken">Accesstoken</label>
          <input
            type="text"
            class="form-control"
            name="accesstoken"
            id="field_accesstoken"
            data-cy="accesstoken"
            formControlName="accesstoken"
          />
          <div *ngIf="editForm.get('accesstoken')!.invalid && (editForm.get('accesstoken')!.dirty || editForm.get('accesstoken')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('accesstoken')?.errors?.required"
              jhiTranslate="entity.validation.required"
              >This field is required.</small
            >
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="monolithicauthtestApp.gitrep.client" for="field_client">Client</label>
          <select
            class="form-control"
            id="field_client"
            data-cy="client"
            name="client"
            formControlName="client"
            [compareWith]="compareClient"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="clientOption" *ngFor="let clientOption of clientsSharedCollection">{{ clientOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
