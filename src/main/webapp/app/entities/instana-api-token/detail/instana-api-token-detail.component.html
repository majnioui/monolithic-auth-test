<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="instanaApiToken">
      <h2 data-cy="instanaApiTokenDetailsHeading">
        <span jhiTranslate="monolithicauthtestApp.instanaApiToken.detail.title">Instana Api Token</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ instanaApiToken.id }}</span>
        </dd>
        <dt><span jhiTranslate="monolithicauthtestApp.instanaApiToken.token">Token</span></dt>
        <dd>
          <span>{{ instanaApiToken.token }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/instana-api-token', instanaApiToken.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
